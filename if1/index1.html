<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <link rel="stylesheet" href="stylesif1.css">
</head>
<body>
  <div id="sliderContainer">
    <div class="slider-wrapper">
      <div>
        <label for="temperature">Surface temperature (°C):</label><span id="temperatureValue" style="margin-left: 10px;">25</span>
      </div>
      <div>
        <input type="range" id="temperature" min="20" max="35" step="5" value="25">
        <datalist id="temperatureTicks">
          <option value="20">20</option>
          <option value="25">25</option>
          <option value="30">30</option>
          <option value="35">35</option>
        </datalist>
      </div>
    </div>

    
    <div class="slider-wrapper">
      <div>
        <label for="emissivity">Camera emissivity (ε) setting:</label><span id="emissivityValue" style="margin-left: 10px;">0.80</span>
      </div>
      <div>
        <input type="range" id="emissivity" min="0.8" max="1" step="0.01" value="0.8" list="emissivityTicks">
      </div>
    </div>
    <div id="pavementDisplay"></div>
    <div id="plantDisplay"></div>
  </div>

  <script src="if1.js"></script>
</body>
</html>
