<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <link rel="stylesheet" href="stylesif1.css">
</head>
<body>
  <div id="sliderContainer">
    <div class="slider-wrapper">
      <label for="temperature">Surface temperature (°C):</label>
      <span id="temperatureValue">25</span>°C
      <input type="range" id="temperature" min="20" max="35" step="5" value="25">
    </div>

    <div class="slider-wrapper">
      <label for="emissivity">Camera emissivity (ε) setting:</label>
      <span id="emissivityValue">0.8</span>
      <input type="range" id="emissivity" min="0.8" max="1" step="0.01" value="0.8" list="emissivityTicks">
    </div>

    <div id="pavementDisplay"></div>
    <div id="plantDisplay"></div>
  </div>

  <script src="if1.js"></script>
</body>
</html>
